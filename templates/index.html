<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF OCR with Gemini Q&A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        .main-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
        }
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-header {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
        }
        .upload-icon::before {
            content: "üì§";
            margin-right: 8px;
        }
        .question-icon::before {
            content: "‚ùì";
            margin-right: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .key-icon::before {
            content: "üîë";
            margin-right: 5px;
        }
        .file-icon::before {
            content: "üìÑ";
            margin-right: 5px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: #f9fafb;
        }
        .file-upload {
            border: 2px dashed #d1d5db;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background: #f9fafb;
            cursor: pointer;
        }
        .file-upload::before {
            content: "‚¨ÜÔ∏è";
            font-size: 3rem;
            display: block;
            margin-bottom: 15px;
        }
        .file-upload-text {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .file-info {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .process-btn {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
        }
        .status {
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        .qa-section {
            display: block;
        }
        .templates {
            margin-bottom: 20px;
        }
        .templates label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        .templates-icon::before {
            content: "‚ö°";
            margin-right: 5px;
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .template-btn {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            text-align: center;
        }
        .question-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .ask-btn {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .answer {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .answer-header {
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }
        .answer-icon::before {
            content: "ü§ñ";
            margin-right: 8px;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        .sidebar-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
        }
        .history-icon::before {
            content: "üïí";
            margin-right: 8px;
        }
        .clear-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .chat-item {
            background: #f8fafc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #7c3aed;
        }
        .chat-question {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .chat-question::before {
            content: "‚ùì";
            margin-right: 5px;
        }
        .chat-answer {
            color: #6b7280;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        .chat-time {
            color: #9ca3af;
            font-size: 0.75rem;
            margin-top: 8px;
        }
        #pdfFile {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÑ PDF OCR with Gemini Q&A</h1>
        <p>Upload your PDF and ask intelligent questions powered by AI</p>
    </div>
    
    <div class="container">
        <div class="main-content">
            <div class="section">
                <div class="section-header upload-icon">Step 1: Upload PDF and Enter API Key</div>
                
                <div class="form-group">
                    <label class="key-icon">Google Gemini API Key:</label>
                    <input type="password" id="apiKey" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <div class="form-group">
                    <label class="file-icon">Select PDF File:</label>
                    <div class="file-upload" onclick="document.getElementById('pdfFile').click()">
                        <div class="file-upload-text">Drag & drop your PDF here</div>
                        <div style="color: #9ca3af; font-size: 0.9rem;">or click to browse files</div>
                    </div>
                    <input type="file" id="pdfFile" accept=".pdf" required>
                    <div id="fileInfo" style="display: none;"></div>
                </div>
                
                <button id="processBtn" class="process-btn">
                    üîß Process PDF
                </button>
                
                <div id="uploadStatus"></div>
            </div>
            
            <div class="section qa-section" id="qaSection">
                <div class="section-header question-icon">Step 2: Ask Questions</div>
                
                <div class="templates">
                    <label class="templates-icon">Quick Templates:</label>
                    <div class="template-grid">
                        <button class="template-btn" onclick="setQuestion('Resume')">üë§ Resume</button>
                        <button class="template-btn" onclick="setQuestion('Invoice')">üìÑ Invoice</button>
                        <button class="template-btn" onclick="setQuestion('Contract')">üìã Contract</button>
                        <button class="template-btn" onclick="setQuestion('Report')">üìä Report</button>
                    </div>
                </div>
                
                <input type="text" id="questionInput" class="question-input" placeholder="Ask a question about the PDF content...">
                <button onclick="askQuestion()" id="askBtn" class="ask-btn">
                    ‚úàÔ∏è Ask
                </button>
                
                <div id="qaStatus"></div>
                <div id="answerSection"></div>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-header">
                <h3 class="history-icon">Chat History</h3>
                <button class="clear-btn" onclick="clearHistory()">Clear</button>
            </div>
            <div id="chatHistory"></div>
        </div>
    </div>

    <script>
        let chatHistory = [];
        
        document.getElementById('processBtn').addEventListener('click', async function() {
            const fileInput = document.getElementById('pdfFile');
            const apiKeyInput = document.getElementById('apiKey');
            
            if (!fileInput.files[0] || !apiKeyInput.value) {
                showStatus('uploadStatus', 'Please select a PDF file and enter API key', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('api_key', apiKeyInput.value);
            
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            processBtn.innerHTML = 'Processing...';
            
            showStatus('uploadStatus', 'Processing PDF... This may take a few minutes.', 'loading');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('uploadStatus', `‚úÖ Success! Extracted ${result.text_length} characters from PDF.`, 'success');
                    document.getElementById('qaSection').style.display = 'block';
                } else {
                    showStatus('uploadStatus', result.error, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', 'Upload failed: ' + error.message, 'error');
            }
            
            processBtn.disabled = false;
            processBtn.innerHTML = 'üîß Process PDF';
        });
        
        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                showStatus('qaStatus', 'Please enter a question', 'error');
                return;
            }
            
            const askBtn = document.getElementById('askBtn');
            askBtn.disabled = true;
            askBtn.innerHTML = 'Thinking...';
            
            showStatus('qaStatus', 'Generating answer...', 'loading');
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                
                const result = await response.json();
                
                if (result.answer) {
                    showStatus('qaStatus', '‚úÖ Answer generated successfully!', 'success');
                    displayAnswer(result.answer);
                    if (result.chat_history) {
                        chatHistory = result.chat_history;
                        updateChatHistory();
                    }
                } else {
                    showStatus('qaStatus', result.error, 'error');
                }
            } catch (error) {
                showStatus('qaStatus', 'Failed to get answer: ' + error.message, 'error');
            }
            
            askBtn.disabled = false;
            askBtn.innerHTML = '‚úàÔ∏è Ask';
            document.getElementById('questionInput').value = '';
        }
        
        function displayAnswer(answer) {
            document.getElementById('answerSection').innerHTML = `
                <div class="answer">
                    <div class="answer-header answer-icon">AI Answer:</div>
                    <div>${answer}</div>
                </div>
            `;
        }
        
        function updateChatHistory() {
            const historyDiv = document.getElementById('chatHistory');
            historyDiv.innerHTML = '';
            
            chatHistory.slice(-5).reverse().forEach(item => {
                historyDiv.innerHTML += `
                    <div class="chat-item">
                        <div class="chat-question">${item.question.substring(0, 40)}${item.question.length > 40 ? '...' : ''}</div>
                        <div class="chat-answer">${item.answer.substring(0, 80)}${item.answer.length > 80 ? '...' : ''}</div>
                        <div class="chat-time">${item.timestamp}</div>
                    </div>
                `;
            });
        }
        
        async function clearHistory() {
            try {
                await fetch('/clear-history', { method: 'POST' });
                chatHistory = [];
                updateChatHistory();
            } catch (error) {
                console.error('Failed to clear history:', error);
            }
        }
        
        function setQuestion(template) {
            const templates = {
                'Resume': 'Summarize the key qualifications and experience',
                'Invoice': 'Extract invoice details including amount and date',
                'Contract': 'Summarize main terms and conditions',
                'Report': 'Provide summary of key findings'
            };
            document.getElementById('questionInput').value = templates[template];
        }
        
        function showStatus(elementId, message, type) {
            document.getElementById(elementId).innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        document.getElementById('pdfFile').addEventListener('change', function(e) {
            const fileInfo = document.getElementById('fileInfo');
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                fileInfo.innerHTML = `<div class="file-info">üìÑ ${file.name} (${sizeInMB} MB)</div>`;
                fileInfo.style.display = 'block';
            }
        });
        
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
        
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/chat-history');
                chatHistory = await response.json();
                updateChatHistory();
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        });
    </script>
</body>
</html>
